<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Solar System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>


<body>
    <div id="starfield"></div>

    <div id="ruler"></div>

    <div>
        <nav id="object-nav" class="nav nav-pills flex-column">
            <a class="nav-link" href="#item-1">The Sun</a>
            <a class="nav-link" href="#item-2">Cassia</a>
            <a class="nav-link" href="#item-3">Andoria</a>
            <a class="nav-link" href="#item-4">K-2SO</a>
            <a class="nav-link" href="#item-5">Din Djarin</a>
            <a class="nav-link" href="#item-6">Grogun</a>
            <a class="nav-link" href="#item-7">Nemikaris</a>
            <a class="nav-link" href="#item-8">The Interloper</a>
            <a class="nav-link" href="#item-9">Yodis</a>
        </nav>

        <main>
            <div data-bs-spy="scroll" data-bs-target="#object-nav" data-bs-smooth-scroll="true"
                class="scrollspy-example-2" tabindex="0">
                <div id="item-1" class="item">
                    <h4>The Sun</h4>
                    <img src="Sun.png" class="planetimg">
                </div>

                <!--LINE-->
                <div class="line" id="line1"></div>

                <div id="item-2" class="item">
                    <h4>Cassia</h4>
                    <img src="cassia.png" class="planetimg">
                    <img src="table1.png" class="tables" hidden>

                </div>

                <!--LINE-->
                <div class="line" id="line2"></div>

                <div id="item-3" class="item">
                    <h4>Andoria</h4>
                    <img src="andoria.png" class="planetimg">
                    <img src="table2.png" class="tables" hidden>
                </div>

                <!--LINE-->
                <div class="line" id="line3"></div>

                <div id="item-4" class="item">
                    <h4>K-2SO</h4>
                    <img src="asteroid.png" class="planetimg">
                    <img src="table3.png" class="tables" hidden>

                </div>

                <!--LINE-->
                <div class="line" id="line4"></div>

                <div id="item-5" class="item">
                    <h4>Din Djarin</h4>
                    <img src="dindjarin.png" class="planetimg">
                    <img src="table4.png" class="tables" hidden>
                </div>

                <!--LINE-->
                <div class="line" id="line5"></div>

                <div id="item-6" class="item">
                    <h4>Grogun</h4>
                    <img src="grogun.png" class="planetimg">
                    <img src="table5.png" class="tables" hidden>
                </div>

                <!--LINE-->
                <div class="line" id="line6"></div>

                <div id="item-7" class="item">
                    <h4>Nemikaris</h4>
                    <img src="gasgiant.png" class="planetimg">
                    <img src="table6.png" class="tables" hidden>
                </div>

                <!--LINE-->
                <div class="line" id="line7"></div>

                <div id="item-8" class="item">
                    <h4>The Interloper</h4>
                    <img src="comet.png" class="planetimg">
                    <img src="table7.png" class="tables" hidden>
                </div>
                <!--LINE-->
                <div class="line" id="line8"></div>

                <div id="item-9" class="item">
                    <h4>Yodis</h4>
                    <img src="icegiant.png" class="planetimg">
                    <img src="table8.png" class="tables" hidden>
                </div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"

</html>
